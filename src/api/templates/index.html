<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartSpeak - Journal</title>
</head>
<body>

    <h1>HeartSpeak Journal</h1>


        {{ transcription }}


        <button id = "start"> Start Recording </button>
        <button id = "stop"> Stop Recording </button>
        <div id="sound-clips"></div>

    

    <script>
        const record = document.querySelector("#start");
        const stop = document.querySelector("#stop");
        const soundClips = document.querySelector("#sound-clips");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            console.log("getUserMedia supported.");
            navigator.mediaDevices
                .getUserMedia(
                    // constraints - only audio needed for this app
                    {
                        audio: true,
                    },
                )

            // Success callback
            .then((stream) => {
                const mediaRecorder = new MediaRecorder(stream);
                record.onclick = () => {
                    mediaRecorder.start();
                    console.log(mediaRecorder.state);
                    console.log("recorder started");
                    record.style.background = "red";
                    record.style.color = "black";
                };
                let chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    chunks.push(e.data);
                };

                stop.onclick = () => {
                    mediaRecorder.stop();
                    console.log(mediaRecorder.state);
                    console.log("recorder stopped");
                    record.style.background = "";
                    record.style.color = "";
                };

                mediaRecorder.onstop = (e) => {
                    console.log("recorder stopped");

                    const clipContainer = document.createElement("article");
                    const clipLabel = document.createElement("p");
                    const audio = document.createElement("audio");
                    const deleteButton = document.createElement("button");

                    clipContainer.classList.add("clip");
                    audio.setAttribute("controls", "");
                    deleteButton.innerHTML = "Delete";

                    clipContainer.appendChild(audio);
                    clipContainer.appendChild(deleteButton);
                    soundClips.appendChild(clipContainer);
                    const blob = new Blob(chunks, { type: "audio/ogg; codecs=opus" });
                    chunks = [];
                    const audioURL = window.URL.createObjectURL(blob); // this is the audio that you will pass to the Python back-end
                    audio.src = audioURL;

                    deleteButton.onclick = (e) => {
                        let evtTgt = e.target;
                        evtTgt.parentNode.parentNode.removeChild(evtTgt.parentNode);
                    };

                    
                    
                    const formData = new FormData();
                    formData.append('recording', blob, 'audio.ogg'); // You can name the file as needed

                    // Send the POST request using fetch with FormData
                    fetch('/upload2', {
                        method: 'POST',
                        body: formData // FormData will set the correct content type
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        console.log(response);
                        return response;
                    })
                    .then(data => window.location.href = data.url)
                    .catch(error => console.error('Error:', error));

                    

                };
            })

            // Error callback
            .catch((err) => {
                console.error(`The following getUserMedia error occurred: ${err}`);
            });
        } else {
            console.log("getUserMedia not supported on your browser!");
        }
    </script>

</body>
</html>
